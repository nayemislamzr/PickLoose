<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Details</title>
    <link rel="stylesheet" href="youtube.css">
    <script defer src="main.js"></script>
</head>

<body>
    <input type="text" id="Youtube-video">
    <div class="history-box" id="">
        <div class="video-box">
            <a href="http://www.youtube.com/watch?v=JeHyggDAyEQ">
                <div class="thumbnail-wrapper">
                    <img class="thumbnail" src="https://i.ytimg.com/vi/JeHyggDAyEQ/mqdefault.jpg"> </div>
                <div class="video-info-wrapper">
            </a>
            <div class="title">Every PUBG Mobile Player Will Watch This Ending</div>
            <div class="channel">A1 esports</div>
            <div class="stats-wrapper">
                <div class="views-section">
                    <img class="stat-icon" id="view-icon" src="icons/eye.svg">
                    <span class="counter" id="views">123214</span>
                </div>
                <div class="likes-section">
                    <img class="stat-icon" id="like-icon" src="icons/like(3).svg">
                    <span class="counter" id="likes">123214</span>
                </div>
                <div class="dislikes-section">
                    <img class="stat-icon" id="dislike-icon" src="icons/unlike.svg">
                    <span class="counter" id="dislikes">123214</span>
                </div>
                <div class="comments-section">
                    <img class="stat-icon" id="comment-icon" src="icons/comments.svg">
                    <span class="counter" id="comments">123214</span>
                </div>
                <div class="duration-section">
                    <img class="stat-icon" id="duration-icon" src="icons/duration.svg">
                    <span class="counter" id="duration">123214</span>
                </div>
            </div>
            <div class="preference">
                <div class="love">
                    <img class="pref-icon" id="love" src="icons/heart (1).svg">
                </div>
                <div class="playlist">
                    <img class="pref-icon" id="playlist" src="icons/playlist.svg">
                </div>
                <div class="remove">
                    <img class="pref-icon" id="remove" src="icons/delete.svg">
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
